<div class="register-container">
    <div class="register-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
    </div>
    <div class="register-form">
      <h1>Create account</h1>
      <form>
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="regiserData.userId" required>
  
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="regiserData.password" required>
  
        <button type="submit" (click)="registerUser()">Create your Amazon account</button>
      </form>
      <p>By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
    </div>
    <div class="sign-in">
      <p>Already have an account? <a href="/login">Sign-In</a></p>
    </div>
  </div>
