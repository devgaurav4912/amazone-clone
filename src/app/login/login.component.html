<div class="login-container">
    <div class="login-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
    </div>
    <div class="login-form">
      <h1>Sign-In</h1>
      <form>
        <label for="email" >Email or mobile phone number</label>
        <input [(ngModel)]="loginData.userId"  type="text" id="email" name="email" required>
        
        <label for="password">Password</label>
        <input [(ngModel)]="loginData.password" type="password" id="password" name="password" required>
  
        <button (click)="loginUser()" type="submit">Sign-In</button>
      </form>
      <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
    </div>
    <div class="create-account">
      <h2>New to Amazon?</h2>
      <button (click)="registerUser()">Create your Amazon account</button>
    </div>
  </div>
